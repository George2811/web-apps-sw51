
<h2 class="title">Tus Obras Favoritas</h2>
<div class="artworks-container container">
  <mat-grid-list class="cards" cols="4" rowHeight="4:6">
    <mat-grid-tile *ngFor="let artworkElement of artworks">
      <app-cards style="width: 240px" [artwork]="artworkElement"></app-cards>
    </mat-grid-tile>
  </mat-grid-list>
</div>
