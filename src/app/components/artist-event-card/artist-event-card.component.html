<mat-card class="event-card">
  <img mat-card-image src="https://picsum.photos/id/184/800" alt="Photo of a Shiba Inu">
  <div class="event-data">
    <mat-card-content class="border">
      <mat-card-title style="font-size: medium" class="border">{{event.title}}</mat-card-title>
      <button mat-button color="white" class="invitation-btn">
        <mat-icon>insert_invitation</mat-icon>
        {{event.dateStart.slice(0,10)}}  -
        {{event.dateEnd.slice(0,10)}}
      </button>
      <p>{{event.description}}</p>
    </mat-card-content>
    <mat-card-actions class="border">
      <button mat-button color="white" class="button">
        <mat-icon><i class="fas fa-dollar-sign"></i></mat-icon>
        {{priceArtwork(event.cost)}}</button>
      <button class="button special-btn" mat-raised-button color="warn" (click)="goToEvent(event.artistId,event.id)">Ver m√°s</button>
    </mat-card-actions>
  </div>
</mat-card>
