<app-toolbar></app-toolbar>

<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Iniciar Cesión</mat-card-title>
  </mat-card-header>
  <img mat-card-md-image  src="./assets/img/programmer.svg" alt="login image">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Ex.username@example.com" required>
        <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors?.required">El e-mail es requerido.</span>
          <span *ngIf="loginForm.controls.email.errors?.email">El e-mail debe ser válido.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password" required minlength="6">
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors?.required">La contraseña es requerida.</span>
          <span *ngIf="loginForm.controls.password.errors?.minlength">La contraseña debe ser de al menos 8 caracteres.</span>
          <span *ngIf="loginForm.controls.password.errors?.pattern">La contraseña debe contener al menos una minúscula, una mayúscula, y un número o caracter especial.</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              routerLink="/home"
              routerLinkActive="active"
              color="warn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
