<mat-card class="artwork-card" *ngIf="typeOfCard()=='artwork'">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title style="font-size: medium">{{artwork.name}}</mat-card-title>
    <p style="font-size: small; overflow: hidden; text-overflow:ellipsis; white-space: nowrap;">
      {{artwork.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="white"><mat-icon>attach_money</mat-icon>{{priceArtwork(artwork.cost)}}</button>
    <button *ngIf="isLogged()" mat-raised-button color="warn" (click)="goToArtwork(artwork.artistId,artwork.id)">Ver más</button>
    <button *ngIf="!isLogged()" mat-raised-button color="warn" (click)="openDialog()">Ver más</button>
  </mat-card-actions>
</mat-card>

<mat-card class="event-card" *ngIf="typeOfCard()=='event'">
  <img mat-card-image src="https://picsum.photos/id/184/800" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title style="font-size: medium">{{event.title}}</mat-card-title>
    <button mat-button color="white" class="date-event">
      <mat-icon>insert_invitation</mat-icon>
      {{event.dateStart.slice(0,10)}}   /
        {{event.dateEnd.slice(0,10)}}
    </button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="white"><mat-icon>attach_money</mat-icon>{{priceArtwork(event.cost)}}</button>
    <button *ngIf="isLogged()" mat-raised-button color="warn" (click)="goToEvent(event.artistId,event.id)">Ver más</button>
    <button *ngIf="!isLogged()" mat-raised-button color="warn" (click)="openDialog()">Ver más</button>
  </mat-card-actions>
</mat-card>

<mat-card class="artist-card" *ngIf="typeOfCard()=='artist'">
  <mat-card-header>
    <div mat-card-avatar class="artist-header-image"></div>
    <mat-card-title>{{artist.brandName}}</mat-card-title>
    <mat-card-subtitle>{{artist.firstName}} {{artist.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-button color="white" class="date-event">
      <mat-icon>brush</mat-icon> {{artist.specialty}}
    </button>
    <button mat-button color="white" class="date-event">
      <mat-icon>insert_photo</mat-icon>
      {{getRandomNumber(50)}}
    </button>
    <p style="font-size: small">
      {{artist.phrase}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="white"><mat-icon>groups</mat-icon>{{getRandomNumber(500)}}</button>
    <button *ngIf="isLogged()" mat-raised-button color="warn" routerLink="/artist-profile">Conocer</button>
    <button *ngIf="!isLogged()" mat-raised-button color="warn" (click)="openDialog()">Conocer</button>
  </mat-card-actions>
</mat-card>
