      <input matInput type="text" [(ngModel)]="value">

    <div class="artists-container container">

      <mat-grid-list class="cards" cols="4" rowHeight="6:6" >
        <mat-grid-tile *ngFor="let artistElement of artists">
          <app-cards [artist] ="artistElement"></app-cards>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <h2 class="title">Obras</h2>
    <div class="artworks-container container">
      <mat-grid-list class="cards" cols="4" rowHeight="4:6">
        <mat-grid-tile *ngFor="let artwork of artworks">
          <app-cards style="width: 220px" [artwork]="artwork"></app-cards>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <h2 class="title">Eventos</h2>
    <div class="events-container container">
      <mat-grid-list class="cards" cols="4" rowHeight="4:6">
        <mat-grid-tile *ngFor="let eventElement of events">
          <app-cards style="width: 220px" [event]="eventElement"></app-cards>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
